apply plugin: 'com.android.library'

def DEFAULT_COMPILE_SDK_VERSION             = 28
def DEFAULT_BUILD_TOOLS_VERSION             = "28.0.3"
def DEFAULT_TARGET_SDK_VERSION              = 28
def DEFAULT_SUPPORT_LIB_VERSION             = "28.0.0"

android {
    compileSdkVersion rootProject.ext.hasProperty('compileSdkVersion') ? rootProject.ext.compileSdkVersion : DEFAULT_COMPILE_SDK_VERSION
    buildToolsVersion rootProject.ext.hasProperty('buildToolsVersion') ? rootProject.ext.buildToolsVersion : DEFAULT_BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion rootProject.hasProperty('targetSdkVersion') ? rootProject.targetSdkVersion : DEFAULT_TARGET_SDK_VERSION
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation group: 'cn.jiguang.sdk', name: 'jcore', version: '2.1.2'
    implementation group: 'cn.jiguang.sdk', name: 'jpush', version: '3.3.4'
    implementation group: 'cn.jiguang.sdk', name: 'janalytics', version: '2.1.0'
    implementation "com.facebook.react:react-native:+" // From node_modules
}